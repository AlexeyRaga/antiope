version: 2.1

orbs:
  haskell: haskell-works/haskell-build@4.0.2
  github: haskell-works/github-release@1.3.3
  hackage: haskell-works/hackage@1.2.0

workflows:
  multiple-ghc-build:
    jobs:

      - haskell/build-with-binary-cache:
          name: GHC 8.2.2
          executor: haskell/ghc-8_2_2
          context: haskell-ci
          binary-cache-uri: ${BINARY_CACHE_URI-"http://hw-binary-cache-us-west-2-a.s3-website-us-west-2.amazonaws.com/archive"}
          build-components: amazonka-core amazonka-s3 amazonka-swf all
          build-components-separately: true

      - haskell/build-with-binary-cache:
          name: GHC 8.4.4
          executor: haskell/ghc-8_4_4
          context: haskell-ci
          binary-cache-uri: ${BINARY_CACHE_URI-"http://hw-binary-cache-us-west-2-a.s3-website-us-west-2.amazonaws.com/archive"}
          build-components: amazonka-core amazonka-s3 amazonka-swf all
          build-components-separately: true

      - haskell/build-with-binary-cache:
          name: GHC 8.6.5
          executor: haskell/ghc-8_6_5
          context: haskell-ci
          binary-cache-uri: ${BINARY_CACHE_URI-"http://hw-binary-cache-us-west-2-a.s3-website-us-west-2.amazonaws.com/archive"}
          build-components: amazonka-s3 amazonka-swf all
          build-components-separately: true

      - github/release-cabal:
          name: GitHub Release
          context: haskell-ci
          requires:
            - GHC 8.2.2
            - GHC 8.4.4
            - GHC 8.6.5
          checkout: true
          lockstep-versions: true
          filters:
            branches:
              only: master

      - hackage/upload:
          context: haskell-ci
          publish: true
          requires:
            - GHC 8.2.2
            - GHC 8.4.4
            - GHC 8.6.5
          filters:
            branches:
              only: master
